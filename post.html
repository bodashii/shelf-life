<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/stylesheets/style.css">
    <title>Post-Modal</title>
</head>
<body>
    <div class="modal">
        <div class="modal-background">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">What will you share?</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <!-- cool stuff here -->
                    <form class="box">
                        <div class="field">
                            <label class="label" for="postTitle">Post Title</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Subject">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="postContent"></label>
                            <input class="textarea" type="text" placeholder="Once upon a time...">
                        </div>
                    </form>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Post</button>
                    <button class="button">Nevermind</button>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
