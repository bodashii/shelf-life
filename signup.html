<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/stylesheets/style.css">
    <title>Shelf Life - Sign Up</title>
</head>
<body>
    <section class="section">
        <h1 class="title is-1">Sign Up</h1>
    </section>

    <form class="box">
        <div class="field">
            <label class="label" for="firstName">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="First Name">
            </div>
        </div>

        <div class="field">
            <label class="label" for="lastName"></label>
            <div class="control">
                <input class="input" type="text" placeholder="Last Name">
            </div>
        </div>

        <div class="field">
            <label class="label" for="username">Username</label>
            <div class="control">
                <input class="input" type="text" placeholder="Merlin's Owl">
            </div>
        </div>

        <div class="field">
            <label class="label" for="username">Email</label>
            <div class="control">
                <input class="input" type="email" placeholder="thewiz@archimedes.com">
            </div>
        </div>

        <div class="field">
            <label class="label" for="username">Password</label>
            <div class="control">
                <input class="input" type="password" placeholder="...must be unique">
            </div>
        </div>

        <div class="field">
            <label class="label" for="username">Age</label>
            <div class="control">
                <input class="input" type="number" placeholder="for your safety">
            </div>
        </div>


    </form>
</body>
</html>
